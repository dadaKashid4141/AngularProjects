<div class="bg-image img-responsive img-fluid"
  style="background-image: url('https://images.unsplash.com/photo-1568792923760-d70635a89fdc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fHVuaXZlcnNpdHl8ZW58MHx8MHx8&w=1000&q=80'); height: 100vh ;width: 100vw; background-repeat: no-repeat; background-size:cover">
  <div class="container  mr-md-3">
    <div class="row jestify-content-center ">
      <div class="col-sm-6">
        <form (ngSubmit)="OnSubmit(myform)" #myform="ngForm">

          <div class="form-group ">
            <label for="exampleInputuser"> User Name</label>
            <input ngModel #name="ngModel" minlength="3" required type="text" pattern="[A-Z]+$" class="form-control"
              id="exampleInputuser" aria-describedby="emailHelp" placeholder="Enter User name" name="name">
            <span *ngIf="name.invalid" style="color: red;">* Only Uppercase Alphabets(A-Z)(At least 3 Char) </span>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input ngModel type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
              placeholder="Enter email" email required name="email" #email="ngModel">
            <small *ngIf="email.invalid" style="color: red;">*This is Required</small>

          </div>


          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input ngModel minlength="8" required type="password" class="form-control" id="exampleInputPassword1"
              placeholder="Password" name="password" #password="ngModel" pattern="[a-z&&0-9]+$">
            <span *ngIf="password.invalid" style="color: red;">* sholud be small-alpha or numeric(At least 8
              char)</span>
          </div>
          <div class="form-group">
            <label for="course">select course</label>
            <select ngModel class="form-control" name="course" id="course">
              <option selected value="Angular">Angular</option>
              <option value="js">js</option>

            </select>
          </div>
          <button [disabled]="myform.invalid" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    </div>
  </div>
</div>
