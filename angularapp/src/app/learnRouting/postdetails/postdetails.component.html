<div class="container m-5 p-5 ">
    <table class="table table-bordered border-light table-active bgc">
        <thead class=" text-white table text-center">
            <tr>
              <th>UserID</th>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
            </tr>
        </thead>
        <tbody class="table-group-divider text-white">
            <tr *ngFor="let postId of postDetail">
                <td>{{postId.userId}}</td>
                <td>{{postId.id}}</td>
                <td>{{postId.title}}</td>
                <td>{{postId.body}}</td>
            </tr>
        </tbody>
    </table>
</div>
