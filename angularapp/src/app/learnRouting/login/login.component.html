<div class="container mt-5">
  <div class=" row justify-content-center ">
    <div class="col-md-6 text-left rounded py-5 bg ">
      <form >
        <div class="form-group">
          <label for="exampleInputuser">User</label>
          <input type="text" class="form-control" id="exampleInputuser" #username aria-describedby="userHelp"
            placeholder="user id">
          <small id="userHelp" class="form-text text-muted">We'll never share your id with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" #pass id="exampleInputPassword1" placeholder="Enter Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" (click)="login(username.value,pass.value)"  class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
