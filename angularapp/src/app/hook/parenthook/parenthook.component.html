
<app-hooks></app-hooks>


<!-- drop down list for hook by using @inpute(parent-child) -->
<div class="card bg-light mb-3 p-5" style="width: 20rem;margin-left: 500px;margin-top: 100px; background-color: rgb(151, 98, 243);height: 15rem;">
    <select (change)="uid = sid.value" #sid>
        <option>No value selected</option>
        <option [value]="id.name" *ngFor="let id of mobile">
            {{id.name}}
        </option>
    </select>
</div>
    <div>
        <table class="table table-hover table-bordered text-center">
            <thead style="background-color: gray;">
              <tr>
                <th scope="col">Mobile </th>
                <th scope="col">Price</th>
                <th scope="col">model</th>
                <th scope="col">Camera</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let id of mobile">
                <!-- <th scope="row"></th> -->
                <td>{{id.name}}</td>
                <td>{{id.price}}</td>
                <td>{{id.model}}</td>
                <td>{{id.camera}}</td>
              </tr>
             
            </tbody>
          </table>

    </div>

    <app-hooks [userid]="uid"></app-hooks>
